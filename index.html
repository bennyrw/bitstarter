<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css">    
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" 
          rel="stylesheet" type="text/css">
<title>My First Bitstarter</title>
<style type="text/css">
body {
  padding-top: 20px;
  padding-bottom: 40px;
}

.heading, .subheading {
  text-align: center;
  font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
}

.heading {
  padding-top: 50px;
}

.container {
  width: 960px;
}

p.lead {
  padding-top: 15px;
}

.navigation, .pitch, .section1, .section2, .faq, .footer {
  padding: 10px 0px 10px 0px;
}

.video, .thermometer, .order, .social {
  border: 1px dotted;
  text-align: center;
}

.video {
  /* add 4x1px for internal borders to 120px */
  height: 124px;
  line-height: 124px;
} 

.thermometer, .order, .social {
  /* vertically center */
  height: 40px;
  line-height: 40px;
}

div.row {
  border: 1px solid;
}
</style>
</head>
<body class="span12">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

  <div class="row-fluid heading">
    <div class="span12">
      <h1>Bitstarter Title</h1>
    </div>
  </div>
  <div class="row-fluid subheading">
    <div class="span12 linediv-c">
      <p class="lead">This is my first BitStarter project</p>
    </div>
  </div>

  <div class="row-fluid pitch hero-unit span9">
    <div class="span5 offset1 video">
      <img src="http://placehold.it/480x300"/>
    </div>
    <div class="span5 actions">
      <div class="span8 offset2">
	<div class="stats">
	  <div class="span4">
            <div class="linediv-l">
	      <h3>1000</h3> <p>backers</p>
	    </div>
	  </div>
	  <div class="span4">
	    <div class="linediv-c">
	      <h3>$1000</h3> <p>of $5000</p>
	    </div>
	  </div>
	  <div class="span4">
	    <div class="linedine-r">
	      <h3>8</h3> <p>days left</p>
	    </div>
	  </div>
	</div> <!-- /stats -->
      </div>
      <div class="span10 offset1 side">
	<div class="thermometer progress active">
	  <div class="bar bar-success" style="width: 20%;"></div>
	  <div class="bar bar-warning" style="width: 80%;"</div>
	</div>
        <div class="span6 offset3 order">
	  <!-- Standard Bootstrap button. -->
  	  <!-- http://twitter.github.io/bootstrap/base-css.html#buttons -->
	  <button class="btn btn-success btn-large">Preorder</button>
        </div>
        <div class="span8 offset2 social">
	  <!-- Social buttons are not included in default Bootstrap. -->
	  <!-- See: http://noizwaves.github.io/bootstrap-social-buttons -->
 	  <button class="btn btn-twitter"><i class="icon-twitter"></i> | Twitter</button>
	  <button class="btn btn-facebook"><i class="icon-facebook"></i> | Facebook</button>
        </div> <!-- /social -->
      </div> <!-- /side -->
    </div> <!-- actions -->
  </div> <!-- pitch -->
  <div class="row-fluid section1">
    <div class="span12">
      Marketing Section 1
    </div>
  </div>
  <div class="row-fluid section2">
    <div class="span12">
      Marketing Section 2
    </div>
  </div>
  <div class="row-fluid faq">
    <div class="span12">
      FAQ
    </div>
  </div>
  <div class="row-fluid footer">
    <div class="span12">
      Footer
    </div>
  </div>
</div>
</body>
</html>
